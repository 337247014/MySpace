<div class="row">
    <div class="col">
        <!--header-->
        <sub-header></sub-header>

        <div class="row" style="padding-left: 60px;padding-right: 60px">
            <div class="col-2 searchImageWraper" *ngFor="let item of brandImages">
                <div class="searchImages center">
                    <img [src]="item.imageUrl" style="width:95%;" />
                </div>

                <!--image popup-->
                <div class="searchImagePop">
                    <!--image-->
                    <div style="position: relative;width: 100%;">
                        <img [src]="item.imageUrl" class="imagePopContent"/>
                        <!--download image-->
                        <a [href]="item.imageUrl" download target="_blank" class="downloadIcon center"><i class="fa fa-download fa-2x" aria-hidden="true"></i></a>
                    </div>

                    <!--description-->
                    <p class="ImagePopTitle">{{item.imageTitle}}</p>
                    <div class="imagePopTileSplit"></div>

                    <!--view detail image info-->
                    <div style="padding: 0;">
                        <a [href]="item.detailUrl" class="center pull-right imagePopAColor">VIEW DETAILS<i class="fa fa-chevron-right fa-1x" style="margin-left:5px;" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
